<div class="bootstrap-wrapper container">
  <div class="row mt-5">
    <div class="col-md-12">
      <!-- <mat-form-field class="w100"> -->
      <!-- <mat-label>{{ quiz.quizName }}</mat-label> -->
      <!-- </mat-form-field> -->
      <h3>Questions</h3>
      {{ currentQuestion }}/{{ Noofques }}

      <mat-card-header>
        <mat-card-subtitle>
          Enter the detail of the new question
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form class="mt20">
          <!-- content field -->

          <!-- <mat-form-field class="w100">
                <mat-label>Write question content</mat-label>
                <textarea
                  required
                  rows="8"
                  [(ngModel)]="question.content"
                  name="content"
                  matInput
                  placeholder="Enter here"
                ></textarea>
              </mat-form-field> -->

          <ckeditor
            [editor]="Editor"
            name="content"
            [(ngModel)]="questiontoadd.question"
          ></ckeditor>

          <!-- options -->

          <div class="row">
            <div class="col-md-6">
              <!-- option1 -->

              <mat-form-field class="w100">
                <mat-label>Enter Option1</mat-label>
                <input
                  required
                  [(ngModel)]="questiontoadd.option1"
                  name="option1"
                  type="text"
                  matInput
                />
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <!-- option2 -->
              <mat-form-field class="w100">
                <mat-label>Enter Option2</mat-label>
                <input
                  required
                  [(ngModel)]="questiontoadd.option2"
                  name="option2"
                  type="text"
                  matInput
                />
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <!-- option3 -->
              <mat-form-field class="w100">
                <mat-label>Enter Option3</mat-label>
                <input
                  [(ngModel)]="questiontoadd.option3"
                  name="option3"
                  type="text"
                  matInput
                />
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <!-- option4 -->
              <mat-form-field class="w100">
                <mat-label>Enter Option4</mat-label>
                <input
                  [(ngModel)]="questiontoadd.option4"
                  name="option4"
                  type="text"
                  matInput
                />
              </mat-form-field>
            </div>
          </div>

          <!-- answer -->
          <mat-form-field class="w100">
            <mat-label>Select Answer</mat-label>
            <mat-select
              required
              [(ngModel)]="questiontoadd.correctoption"
              name="answer"
            >
              <mat-option
                *ngIf="questiontoadd.option1"
                [value]="questiontoadd.option1"
                >{{ questiontoadd.option1 }}</mat-option
              >
              <mat-option
                *ngIf="questiontoadd.option2"
                [value]="questiontoadd.option2"
                >{{ questiontoadd.option2 }}</mat-option
              >
              <mat-option
                *ngIf="questiontoadd.option3"
                [value]="questiontoadd.option3"
                >{{ questiontoadd.option3 }}</mat-option
              >
              <mat-option
                *ngIf="questiontoadd.option4"
                [value]="questiontoadd.option4"
                >{{ questiontoadd.option4 }}</mat-option
              >
            </mat-select>
          </mat-form-field>

          <div class="container text-center">
            <button
              mat-raised-button
              *ngIf="showQuizBtn"
              color="accent"
              (click)="saveQuiz()"
            >
              Save quiz
            </button>
            <button
              mat-raised-button
              [disabled]="showQuizBtn"
              color="accent"
              (click)="addQuestion()"
            >
              Add question
            </button>
          </div>
        </form>
      </mat-card-content>
    </div>
  </div>
</div>
